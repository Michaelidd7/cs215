<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up - WebApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-signup-container">
        <!-- Header -->
        <header class="login-signup-header">
            <div class="header-container">
                <h1>WebApp</h1>
                <a class="button-style-link-1" href="index.html">login</a>
               
            </div>
        </header>

        <!-- Main Section -->
        <main class="login-signup-main">
            <form class="auth-form" action="topicListPage.html" method="post" >
                <div class="form-input-grid">
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >

                    <!-- Screen Name -->
                    <label for="screename">Screen Name:</label>
                    <input type="text" id="screename" name="screename" >

                    <!-- Password -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" >

                    <!-- Confirm Password -->
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" >

                    <!-- Profile Photo -->
                    <label for="profile-photo">Profile Photo:</label>
                    <input type="file" id="profile-photo" name="profile-photo" accept="image/*">
                </div>

                <!-- Submit Button -->
                <div class="align-right">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer id="footer-auth">
            <p class="footer-text"><a href="#">Help</a></p>
            <p class="footer-text-2"><a href="#">Contact Us</a></p>
        </footer>
    </div>
</body>

</html>
