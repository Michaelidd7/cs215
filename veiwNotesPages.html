<!DOCTYPE html>
<html lang="en">

<head>
    <title>View Notes - WebApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="topic-list-container">
        <!-- Header -->
        <header class="topic-list-header">
            <h1>WebApp</h1>
            <div class="button-container">
                <a class="button-style-link-1" href="topicListPage.html">Return</a>
                <a class="button-style-link-1" href="login.html">Logout</a>
            </div>
        </header>

        <!-- Main Section -->
        <main class="topic-list-main">
            <table>
                <thead>
                    <tr>
                        <th>Screen Name</th>
                        <th>Avatar</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User123</td>
                        <td><div class="avatar-circle"></div></td>
                        <td>Example Topic</td>
                        <td>
                            <div>Date Created: 2025-01-20</div>
                            <div>Last Edited: 2025-01-25</div>
                        </td>
                        <td>
                            <div class="note-box">This is an example note.</div>
                        </td>
                    </tr>
                    <tr>
                        <td>User123</td>
                        <td><div class="avatar-circle"></div></td>
                        <td>Example Topic</td>
                        <td>
                            <div>Date Created: 2025-01-20</div>
                            <div>Last Edited: 2025-01-25</div>
                        </td>
                        <td>
                            <div class="note-box">This is an example note.</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="align-right">
                <button class="add-note-button">Add Note</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="topic-list-footer">
            <p class="footer-text"><a href="#">Help</a></p>
            <p class="footer-text-2"><a href="#">Contact Us</a></p>
        </footer>
    </div>
</body>

</html>
